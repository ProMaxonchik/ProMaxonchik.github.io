<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lizzard Clicker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game">
    <div class="header">
      <img src="./assets/coin.png" alt="coin">
      <h2 class="score" id="score">42</h2>
    </div>
    <div class="circle">
      <img id="circle" src="./assets/frog.png" alt="frog">
    </div>
    <div id="upgrade-button-container">
      <button id="upgrade-button">Upgrade</button>
      <button id="start-pacman-button">Start Pac-Man</button>
    </div>
  </div>
  <div class="upgrades" id="upgrades">
    <div class="upgrade-item">
      <button id="auto-upgrade">Купить очистительную станцию (автоклик) | Стоимость: 100</button>
      <small>автоклик</small>
    </div>
    <div class="upgrade-item">
      <button id="click-upgrade">Увеличить команду | Стоимость: 50</button>
      <small>увеличить клик</small>
    </div>
    <button id="close-upgrades">Закрыть</button>
  </div>
  <div id="pacman-game-container" style="display: none;">
    <canvas id="gameCanvas"></canvas>
  </div>
  <script src="app.js"></script>
  <script src="script.js"></script>
</body>
</html>
